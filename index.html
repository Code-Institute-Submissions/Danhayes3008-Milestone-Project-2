<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />-->
    <link rel="stylesheet" href="Static/CSS/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="Static/CSS/dc.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Lato:700i|Open+Sans:400i" rel="stylesheet">
    <link rel="stylesheet" href="Static/CSS/style.css" type="text/css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="Static/JS/d3.min.js"></script>
    <script type="text/javascript" src="Static/JS/crossfilter.min.js"></script>
    <script type="text/javascript" src="Static/JS/dc.min.js"></script>
    <script type="text/javascript" src="Static/JS/queue.min.js"></script>
    <script type="text/javascript" src="Static/JS/graph.js"></script>

</head>
<body>
    <header>
        <!--this container is for the title of the dashboard-->
        <div class="container">
            <h1 class="text-center">Visit's to London Dashboard</h1>
        </div>
    </header>
    <!--simple image to give the dashboard less of a plain look to it-->
    <div class="container">
        <img src="Static/Images/Westminster.jpg"></img>
    </div>
    <!--this container holds the country selector and total spent and total visited sections-->
    <div class="mar1 container">
        <div class="row">
            <div class="container col-sm-3 col-xs-12">
                <div class="row spend-size">
                    <div class="card">
                        <h4 class="card-header text-center">Total Spend</h4>
                        <div class="display-4" id="spent"></div>
                    </div>
                </div>
            </div>
            <div class="container col-sm-3 col-xs-12">
                <div class="row selectMenu-size">
                    <div class="card">
                        <div class="select padding1" id="selectMenu"></div>
                        <div class="button" id="refresh">
                            <button class="button btn btn-success">
                            <a class="color-black" href="javascript:dc.filterAll(); dc.renderAll();">Reset</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container col-sm-3 col-xs-12">
                <div class="row visits-size">
                    <div class="card">
                        <h4 class="card-header text-center">Total Visited</h4>
                        <div class="display-4" id="visits"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--this container holds the charts relating to method of arrival-->
    <div class="mar1 container">
        <div class="row">
            <div class="container col-sm-7 col-xs-12">
                <div class="row reason-size">
                    <div class="card">
                        <h1 class="card-header text-center">Method of arrival bar chart</h1>
                        <div id="reason"></div>
                    </div>
                </div>
            </div>
            <div class="container col-sm-4 col-xs-12">
                <div class="row arrival-size">
                    <div class="card">
                        <h1 class="card-header text-center">Method of arrival pie-chart</h1>
                        <div id="arrival"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--this section shows us how many visited london and what reason they had for there visit -->
    <div class="mar1 container">
        <div class="row">
            <div class="container col-sm-8 col-xs-12">
                <div class="row VPC-size">
                    <div class="card">
                        <h1 class="card-header text-center">Method of arrival for visit stacked bar chart</h1>
                        <div id="VPC"></div>
                    </div>
                </div>
            </div>
            <div class="container col-sm-4 col-xs-12">
                <div class="row country-size">
                    <div class="card">
                        <h1 class="card-header text-center">Reason for visit <br /> pie-chart</h1>
                        <div id="country"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--this is just a simple chart showing total visits of each country in the dataset-->
    <div class="mar1 container">
        <div class="row">
            <div class="container">
                <div class="row market-size">
                    <div class="card">
                        <h1 class="card-header text-center">country of origin</h1>
                        <div id="market"></div>
                        <h6 class="text-center">Visits per country</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
