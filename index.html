<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />-->
    <link rel="stylesheet" href="Static/CSS/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="Static/CSS/dc.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Static/CSS/style.css" type="text/css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="Static/JS/d3.min.js"></script>
    <script type="text/javascript" src="Static/JS/crossfilter.min.js"></script>
    <script type="text/javascript" src="Static/JS/dc.min.js"></script>
    <script type="text/javascript" src="Static/JS/queue.min.js"></script>
    <script type="text/javascript" src="Static/JS/graph.js"></script>

</head>
<body>
    <div class="mar1 container">
        <div class="row">
            <div class="container col-sm-3">
                <div class="row spend-size">
                    <div class="card">
                        <h4 class="card-header text-center">Total Spend</h4>
                        <div class="display-4" id="spent"></div>
                    </div>
                </div>
            </div>
            <div class="container col-sm-3">
                <div class="row selectMenu-size">
                    <div class="card">
                        <div class="padding1" id="selectMenu"></div>
                        <div class="button" id="refresh">
                            <button class="btn btn-success">
                            <a href="javascript:dc.filterAll(); dc.renderAll();">Reset</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container col-sm-3">
                <div class="row visits-size">
                    <div class="card">
                        <h4 class="card-header text-center">Total Visited</h4>
                        <div class="display-4" id="visits"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mar1 container">
        <div class="row">
            <div class="container col-sm-7">
                <div class="row reason-size">
                    <div class="card">
                        <h1 class="card-header text-center">Arrival bar chart</h1>
                        <div id="reason"></div>
                    </div>
                </div>
            </div>
            <div class="container col-sm-4">
                <div class="row arrival-size">
                    <div class="card">
                        <h1 class="card-header text-center">Arrival pie-chart</h1>
                        <div id="arrival"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mar1 container">
        <div class="row">
            <div class="container col-sm-8">
                <div class="row scatter2-size">
                    <div class="card">
                        <h1 class="card-header text-center">Arrival pie-chart</h1>
                        <div id="scatter2"></div>
                    </div>
                </div>
            </div>
            <div class="container col-sm-4">
                <div class="row country-size">
                    <div class="card">
                        <h1 class="card-header text-center">country pie-chart</h1>
                        <div id="country"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mar1 container">
        <div class="row">
            <div class="container">
                <div class="row market-size">
                    <div class="card">
                        <h1 class="card-header text-center">country of origin</h1>
                        <div id="market"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
